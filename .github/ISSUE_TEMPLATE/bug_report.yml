name: "Bug report"
description: "Create a report to help us improve"
title: "[bug]: "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Problem description
      description: |
        A clear and concise description of what the problem is. You may attach debug logs, screenshots, etc.
        
        Invalid bug reports may be closed without resolution.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Reproduction steps
      description: How can we reproduce this bug ourselves?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behaviour
      description: What should happen ideally?
  - type: textarea
    attributes:
      label: System information
      description: Information about your operating system.
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Bug checklist
      options:
        - label: I can reproduce this continually
        - label: Others can reproduce this bug as well
        - label: "This isn't an external issue with the Discord API"
